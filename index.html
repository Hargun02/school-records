<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Records</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="student-data.css" />
    <!--from https://github.com/mdn/learning-area/blob/main/html/forms/html-form-structure/payment-form.css-->
  </head>
  <body>
    <form id="student-data">
      <h1>Student Records</h1>
      <section>
        <h2>Personal Details</h2>
        <div>
          <label for="firstName">First Name:*</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div>
          <label for="lastName">Last Name:*</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div>
          <label for="middleName">Middle Name:</label>
          <input type="text" id="middleName" name="middleName" />
        </div>
        <div>
          <label for="birthDate">Date of Birth:*</label>
          <input type="date" id="birthDate" name="birthDate"required/>
        </div>
      </section>
      <section>
        <h2>Address</h2>
        <div>
            <label for="houseNum">House Number:*</label>
            <input type="text" id="houseNum" name="houseNum" required>
        </div>
        <div>
            <label for="streetName">Street Name:*</label>
            <input type="text" id="streetName" name="streetName" required>
        </div>
        <div>
            <label for="city">City:*</label>
            <input type="text" id="city" name="city" value="New Delhi" required>
        </div>
        <div>
            <label for="state">State:*</label>
            <input type="text" id="state" name="state" value="Delhi" required>
        </div>
        <div>
            <label for="pincode">PIN Code:*</label>
            <input type="number" id="pincode" name="pincode" min="100000" max="999999" required>
        </div>
      </section>
      <section>
        <h2>Subject Information</h2>
        <div>
          <label for="grade">Class:*</label>
          <select name="grade" id="grade" required>
            <option value=9>9</option>
            <option value=10 selected>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
          </select>
        </div>
        </section>
      <div>
      <button type="submit">Submit</button>
      </div>
    </form>
    <div>
      <table id="records">
        <thead id="records-head"></thead>
        <tbody id="records-body"></tbody>
      </table>
    </div>
    <div>
      <button id="reset-data">Reset</button>
    </div>
  </body>
</html>
