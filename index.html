<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Records</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="student-data.css" />
    <!--from https://github.com/mdn/learning-area/blob/main/html/forms/html-form-structure/payment-form.css-->
  </head>
  <body>
    <form action="" id="studentData">
      <h1>Student Records</h1>
      <section>
        <h2>Personal Details</h2>
        <div>
          <label for="firstName">First Name:*</label>
          <input type="text" id="firstName" required />
        </div>
        <div>
          <label for="lastName">Last Name:*</label>
          <input type="text" id="lastName" required />
        </div>
        <div>
          <label for="middleName">Middle Name:</label>
          <input type="text" id="middleName" />
        </div>
        <div>
          <label for="birthDate">Date of Birth:*</label>
          <input type="date" id="birthDate" required/>
        </div>
      </section>
      <section>
        <h2>Address</h2>
        <div>
            <label for="houseNum">House Number:*</label>
            <input type="text" id="houseNum" required>
        </div>
        <div>
            <label for="streetName">Street Name:*</label>
            <input type="text" id="streetName" required>
        </div>
        <div>
            <label for="city">City:*</label>
            <input type="text" id="city" value="New Delhi" required>
        </div>
        <div>
            <label for="state">State:*</label>
            <input type="text" id="state" value="Delhi" required>
        </div>
        <div>
            <label for="pincode">PIN Code:*</label>
            <input type="tel" id="pincode" min="100000" max="999999" required>
        </div>
      </section>
      <section>
        <h2>Subject Information</h2>
        <label for="class">Class:*</label>
        <select name="class" id="class"></select>
      </section>
      <div>
      <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
